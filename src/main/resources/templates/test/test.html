<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Style Interface</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .chatbox {
            background-color: #fff;
            margin: auto;
            width: 60%;
            max-width: 800px;
            height: 80%;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 12px 0px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .chat-footer {
            background-color: #f4f4f4;
            padding: 10px;
            display: flex;
        }
        .chat-input {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            margin-right: 10px;
        }
        .send-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="chatbox">
    <div class="chat-messages">
        <!-- Chat messages will be displayed here -->
    </div>
    <div class="chat-footer">
        <input type="text" class="chat-input" placeholder="Type your message here...">
        <button class="send-button">Send</button>
    </div>
</div>
</body>
</html>
