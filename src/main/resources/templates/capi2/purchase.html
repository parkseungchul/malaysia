<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
        }

        .thank-you-container {
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-family: 'Open Sans', sans-serif;
        }

        .thank-you-container h2 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .thank-you-container p {
            color: #555;
            font-size: 18px;
        }

        .main-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .main-link:hover {
            background-color: #0056b3;
        }
        .purchase-text {
            font-size: 28px; /* Increased font size */
            font-weight: 600; /* Bolder font */
            color: #555;
            margin: 20px 0;
        }
        /* Additional styles... */
    </style>


    <!-- Meta Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
            n.callMethod.apply(n,arguments):n.queue.push(arguments)};
            if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
            n.queue=[];t=b.createElement(e);t.async=!0;
            t.src=v;s=b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t,s)}(window, document,'script',
            'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '2047008732329275');

        var cost = /*[[${cost}]]*/'100';
        fbq('track', 'Purchase', {value: cost, currency: 'USD'});
    </script>
    <noscript><img height="1" width="1" style="display:none"
                   src="https://www.facebook.com/tr?id=2047008732329275&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Meta Pixel Code -->
</head>
<body>

<div class="container">
    <h1>MTP Test. Korea Market.</h1>
    <span class="purchase-text"  th:text="${title}"></span>
    <hr>
    <span class="purchase-text"  th:text="${message}"></span>
    <hr>
    <!-- Other links and form... -->
</div>

<div class="thank-you-container">
    <h2>Thank you for your purchase!</h2>
    <p>Your order has been processed successfully.</p>
    <a th:href="@{/{path} (path=${previousPath})}"  class="main-link">Go Back</a>
</div>

<footer>
    <p>&copy; 2023 MTP. All rights reserved.</p>
</footer>
</body>
</html>
