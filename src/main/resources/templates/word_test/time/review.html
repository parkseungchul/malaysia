<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="quiz-container">

  <!-- 퀴즈 컨테이너 -->
  <div id="quiz-container">
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="question"></div>
    <div class="answer"></div>
    <button class="btn btn-primary btn-answer" onclick="handleUserResponse(true)">KNOW</button>
    <button class="btn btn-danger btn-answer" onclick="handleUserResponse(false)">UNKNOW</button>
  </div>
  <!-- 기존 퀴즈 요소들 -->
  <div id="result-container" style="display: none;">
    <h3>RESULT</h3>
    <p id="know-count"></p>
    <p id="unknow-count"></p>
    <button id="review-button" class="btn btn-primary btn-answer">REVIEW</button>
    <button id="next-button" class="btn btn-danger btn-answer">NEXT</button>
  </div>
  <!-- 기존 퀴즈 요소들 -->




</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
